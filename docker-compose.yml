version: '3.8'

services:
  ex_c:
    container_name: ex_c
    build:
      context: ./C
      dockerfile: ./../.devcontainer/Dockerfile
      target: ex_c
    volumes:
      - "./C:/C/"
    tty: true

  ex_java:
    container_name: ex_java
    build:
      context: ./Java
      dockerfile: ./../.devcontainer/Dockerfile
      target: ex_java
    volumes:
      - "./Java:/Java/"
    tty: true

networks:
  practice-net:
    driver: bridge