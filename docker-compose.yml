version: '3.8'

services:
  ex_c:
    container_name: ex_c
    build:
      context: ./C
      dockerfile: ./../.devcontainer/Dockerfile
      target: ex_c
    volumes:
      - "./C:/C/"
    tty: true

  ex_java:
    container_name: ex_java
    build:
      context: ./Java/
      dockerfile: ./../.devcontainer/Dockerfile
      target: ex_java
    volumes:
      - "./Java:/Java/"
    tty: true

  ex_python:
    container_name: ex_python
    build:
      context: ./Python
      dockerfile: ./../.devcontainer/Dockerfile
      target: ex_python
    env_file:
      - ./.devcontainer/ex_python/.env
    volumes:
      - "./Python:/Python/"
    tty: true

networks:
  practice-net:
    driver: bridge